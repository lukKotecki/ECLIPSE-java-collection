<body style="font-family:Verdana;">
	
		
<div style="background-color:#f1f1f1;padding:10px;">
  <h2 ></h2>
  <h3 >Upload 3 images to make one composition </h3>
</div>

<div style="overflow:auto">
  <div class="menu">
    <div class="menuitem"><a href="index.html">Main</a></div>
    <div class="menuitem"><a href="how_it_works.html">How it works</a></div>
    <div class="menuitem"><a href="download.html">Download</a></div>
    <div class="menuitem"><a href="contact.html">Contact</a></div>
  </div>

  <div class="main" style="text-align:center">
    <h2></h2>
	
	<form id="form" enctype="multipart/form-data" action="/upload/image" method="post">
		<div class="photo_item">
			<img id="redImage" src="upload_images.png" style="width:250px">
			<br/>
			<input type="file" id="redFileElem" name="fileRed" accept="image/*" style="display:none" onchange="redHandleFiles(this.files)" multiple>
			<a href="#" id="redFileSelect">Select image</a> 
		</div>
		<div class="photo_item">
			<img id="greenImage" src="upload_images.png" style="width:250px">
			<br/>
			<input type="file" id="greenFileElem" name="fileGreen" accept="image/*" style="display:none" onchange="greenHandleFiles(this.files)" multiple>
			<a href="#" id="greenFileSelect">Select image</a>
		</div>
		<div class="photo_item">
			<img id="blueImage" src="upload_images.png" style="width:250px">
			<br/>
			<input type="file" id="blueFileElem" name="fileBlue" accept="image/*" style="display:none" onchange="blueHandleFiles(this.files)" multiple>
			<a href="#" id="blueFileSelect">Select image</a> 
		</div>
		Contrast value:
		<input name="contrastNumber" type="number" value="100" min="0" max="1000">
		
		<input id="submit_button" type="submit" value="GENERATE & DOWNLOAD" formaction="/Download">
	</form>	
	<p style="clear:both"></p>
	
	
  </div>
</div>
 <script src="imageHandler.js"></script> 
</body>
